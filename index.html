<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Atividade de CG</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>

	<body>
		<script src="js/three.js"></script>

		<script src="js/DDSLoader.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/OrbitControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			init();
			animate();


			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				//CAMERA
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 10;

				// CENA
				scene = new THREE.Scene();

				//LUZ
				var ambient = new THREE.AmbientLight(0xffffff);
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xFFFFFF );
				directionalLight.position.set( 50, 50, 30 ).normalize();
				scene.add( directionalLight );

				//CARREGAR MODELO
				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var texture = new THREE.Texture();
				var texture2 = new THREE.Texture();

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) { };

				var loader = new THREE.ImageLoader( manager );
				loader.load( 'http://127.0.0.1:8887/models/Rock/Rock-Texture-Surface.jpg', function ( image ) {
					texture.image = image;
					texture.needsUpdate = true;
				} );
				// model
				var loader = new THREE.OBJLoader( manager );
				loader.load( 'http://127.0.0.1:8887/models/Rock/Rock.obj', function ( object ) {
					object.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							child.material.map = texture;
						}
					} );
					object.position.y = 0;
					object.position.x = 4;

					object.scale.set(0.25, 0.25, 0.25);

					scene.add( object );
				}, onProgress, onError );


				var loader2 = new THREE.ImageLoader( manager );
				loader2.load( 'http://127.0.0.1:8887/models/Bread/Bread-Texture-Surface.jpg', function ( image ) {
					texture2.image = image;
					texture2.needsUpdate = true;
				} );
				// model
				var loader2 = new THREE.OBJLoader( manager );
				loader2.load( 'http://127.0.0.1:8887/models/Bread/Bread.obj', function ( object ) {
					object.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							child.material.map = texture2;
						}
					} );
					object.position.y = 0;
					object.position.x = -4;

					object.scale.set(0.5, 0.5, 0.5);

					scene.add( object );
				}, onProgress, onError );


				//RENDERIZAR
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor(0xffffff, 1);
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// Add OrbitControls so that we can pan around with the mouse.
				controls = new THREE.OrbitControls(camera, renderer.domElement);

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				renderer.render( scene, camera );
				controls.update();
			}

		</script>
	</body>
</html>
