<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Atividade de CG</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>

	<body>
		<script src="js/three.js"></script>

		<script src="js/TGALoader.js"></script>
		<script src="js/DDSLoader.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/OBJLoader.js"></script>

		<script src="js/OrbitControls.js"></script>
		<script src="js/THREEx.KeyboardState.js"></script>

		<script>

			var container, stats;
			var keyboard = new THREEx.KeyboardState();
			var camera1, camera2, scene, renderer;
			var mouseX = 0, mouseY = 0;
			var camera2Active = false;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var aux;
			var geometry, i = 0;


			init();
			animate();


			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				// matriz
				var matrizCesta = new THREE.Matrix4();
				var matrizBola = new THREE.Matrix4();
				var matrizCam = new THREE.Matrix4();
				var quadra, bola, cesta, placa;
				var loader = new THREE.TGALoader();
				var loadingManager = new THREE.LoadingManager();
				var textureLoader = new THREE.TextureLoader(loadingManager);
				var placaLoader = new THREE.TextureLoader(loadingManager);

				//TEXTURAS
				var texture = new THREE.Texture();
				var texture2 = new THREE.Texture();
				var texture3 = new THREE.Texture();
				var texture4 = new THREE.Texture();

				// CENA
				scene = new THREE.Scene();

				//CAMERA 1
				camera1 = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 1000 );
			    camera1.position.set(0,200,500);
			    
			    camera1.lookAt(scene.position);

			    //CAMERA 2
			    camera2 = new THREE.PerspectiveCamera(45, window.innerWidth / window. innerHeight, 1, 2000);
			    camera2.rotateX( 90 * Math.PI / 180 );
			    camera2.position.set(600,200,0);
			    camera2.lookAt(scene.position);
			    scene.add(camera2);

			    //cria um retangulo que serve de cenario para q quadra inteira
				var quadracenario = new THREE.MeshPhongMaterial({
					map: textureLoader.load( "models/courtwall.jpg", function(texture) {
					    console.log("Textura do cenÃ¡rio carregada");
					}, onProgress),
					side: THREE.BackSide
				});
				var geoCaixaCenario = new THREE.BoxGeometry( 600, 600, 1000 );
				var caixaCenario = new THREE.Mesh( geoCaixaCenario, quadracenario );
				caixaCenario.position.set(0,290,0);
				caixaCenario.doubleSided = true;
				caixaCenario.receiveShadow = true;
				scene.add(caixaCenario);

				//CRIA UM RETANGULO COM TEXTURA PARA COLOCAR NOME DOS CRIADORES
				placaLoader.load( "/models/placa.jpg", function ( texture2 ) {
					var placageo = new THREE.BoxGeometry( 250, 250, 0);
					var placamat = new THREE.MeshPhongMaterial({map:texture2});
					placa = new THREE.Mesh( placageo, placamat );
					placa.position.set(-295,141,108);
					placa.rotateY( 270* Math.PI / 180 );
					placa.receiveShadow = true;
					scene.add(placa);
				}, onProgress);

				//CARREGA QUADRA COM TEXTURA
			    textureLoader.load( "/models/images.jpg", function ( texture3 ) {
					var geometry = new THREE.BoxGeometry( 600, 1000, 0);
					var material = new THREE.MeshPhongMaterial({map:texture3});
					quadra = new THREE.Mesh( geometry, material );
					quadra.position.set(0,0,0);
					quadra.rotateX( 90 * Math.PI / 180 );

					quadra.receiveShadow = true;
					scene.add(quadra);
				}, onProgress);

				//LUZ
				var ambient = new THREE.AmbientLight(0x404040);
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xFFF555 );
				directionalLight.position.set( 50, 50, 30 ).normalize();
				scene.add( directionalLight );

				//CARREGAR MODELO
				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) { };

				// CARREGA A CESTA DE BASQUETE E SUA TEXTURA
				cesta = new THREE.ImageLoader( manager );
				cesta.load( '/models/basket/basketball_hoop_diffuse_noAO.jpg', function ( image ) {
					texture.image = image;
					texture.needsUpdate = true;
				} );
				cesta = new THREE.OBJLoader( manager );
				cesta.load( '/models/basket/basketball_hoop.obj', function ( object ) {
					object.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							child.material.map = texture;
						}
					} );
					object.applyMatrix(matrizCesta);
					object.position.set( 0, 100, -400 );
					object.rotation.set( 0, 0, 0 );
					object.scale.set(0.015, 0.015,0.015);
					object.updateMatrix();
					scene.add( object );
				}, onProgress, onError );

				//CARREGA A BOLA E SUA TEXTURA
				bola = new THREE.ImageLoader( manager );
				texture2 = loader.load('/models/ball/NBA BASKETBALL DIFFUSE.tga');
				bola = new THREE.OBJLoader( manager );
				bola.load( '/models/ball/NBA BASKETBALL.obj', function ( object ) {
					object.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							child.material.map = texture2;
						}
					} );
					object.applyMatrix(matrizBola);
					object.position.set( 0, 100, -150 );
					object.rotation.set( 0, 0, 0 );
					object.scale.set(0.5, 0.5, 0.5);
					object.updateMatrix();
					object.translateZ( 10 );
					aux = object;
					scene.add( object );
				}, onProgress, onError );

				//CURVA				
				var curve = new THREE.CubicBezierCurve3(
					new THREE.Vector3( 0, 100, -150 ), 	//starting point
					new THREE.Vector3( 0, 300, -300 ), 	//first control point
					new THREE.Vector3( 0, 225, -450 ), 		//second control point
					new THREE.Vector3( 0, -100, -390 )	//ending point
				);

				geometry = new THREE.Geometry();
				geometry.vertices = curve.getPoints(200);
				var material = new THREE.LineBasicMaterial( { color : 0xff0000 } );
				var curveObject = new THREE.Line( geometry, material );
				scene.add(curveObject);

				//RENDERIZA
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor(0x555555, 1);
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// Add OrbitControls so that we can pan around with the mouse.
				controls1 = new THREE.OrbitControls(camera1, renderer.domElement);
				controls2 = new THREE.OrbitControls(camera2, renderer.domElement);

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera1.aspect = window.innerWidth / window.innerHeight;
				camera1.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				requestAnimationFrame( animate );
				render();
				update();
			}

			function update(){
				if(keyboard.pressed("1")){
					camera2Active = true;
				}
				if(keyboard.pressed("2")){
					camera2Active = false;
				}
			}

			function render() {
				if(camera2Active){
					renderer.render( scene, camera2 );
				}else{
					renderer.render( scene, camera1 );
				}
				controls1.update();
				controls2.update();
				if(i >= 200){
					i = 0;
				}
				aux.position.set(geometry.vertices[i].x, geometry.vertices[i].y, geometry.vertices[i].z);
				i++;
			}

		</script>
	</body>
</html>
