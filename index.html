<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Atividade de CG</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>

	<body>
		<script src="js/three.js"></script>

		<script src="js/DDSLoader.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/THREEx.KeyboardState.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/Matrix4.js"></script>

		<script>

			var container, stats;
			var keyboard = new THREEx.KeyboardState();
			var camera1, camera2, scene, renderer;
			var mouseX = 0, mouseY = 0;
			var camera2Active = false;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			init();
			animate();


			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				// matriz
				var matrizRock = new THREE.Matrix4();
				var matrizBread = new THREE.Matrix4();
				var matrizSeaGul = new THREE.Matrix4();
				var matrizMushroom = new THREE.Matrix4();
				var matrizCam = new THREE.Matrix4();

				// CENA
				scene = new THREE.Scene();

				//CAMERA 1
				camera1 = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
			    camera1.position.set(10,10,10);
			    camera1.lookAt(scene.position);

			    //CAMERA 2
			    camera2 = new THREE.PerspectiveCamera(45, window.innerWidth / window. innerHeight, 1, 2000);
			    camera2.position.set(-20,10,-20);
			    camera2.lookAt(scene.position);
			    scene.add(camera2);

				//LUZ
				var ambient = new THREE.AmbientLight(0xffffff);
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xFFF555 );
				directionalLight.position.set( 50, 50, 30 ).normalize();
				scene.add( directionalLight );

				//CARREGAR MODELO
				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var texture = new THREE.Texture();
				var texture2 = new THREE.Texture();
				var texture3 = new THREE.Texture();
				var texture4 = new THREE.Texture();

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) { };

				var loader = new THREE.ImageLoader( manager );
				loader.load( '/models/Rock/Rock-Texture-Surface.jpg', function ( image ) {
					texture.image = image;
					texture.needsUpdate = true;
				} );
				// model
				var loader = new THREE.OBJLoader( manager );
				loader.load( '/models/Rock/Rock.obj', function ( object ) {
					object.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							child.material.map = texture;
						}
					} );
					object.applyMatrix(matrizRock);
					object.position.set( 4, 0, 0 );
					object.rotation.set( 0, 5, 0 );
					object.scale.set(0.25, 0.25, 0.25);
					object.updateMatrix();
					scene.add( object );
				}, onProgress, onError );


				var loader2 = new THREE.ImageLoader( manager );
				loader2.load( '/models/Bread/Bread-Texture-Surface.jpg', function ( image ) {
					texture2.image = image;
					texture2.needsUpdate = true;
				} );
				// model
				var loader2 = new THREE.OBJLoader( manager );
				loader2.load( '/models/Bread/Bread.obj', function ( object ) {
					object.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							child.material.map = texture2;
						}
					} );
					object.applyMatrix(matrizBread);
					object.position.set( -4, 0, 0 );
					object.rotation.set( 8, 5, 8 );
					object.scale.set(0.25, 0.25, 0.25);
					object.updateMatrix();

					scene.add( object );
				}, onProgress, onError );

				var loader3 = new THREE.ImageLoader( manager );
				loader3.load( '/models/SeaGul/SeaGul-Texture-Surface.jpg', function ( image ) {
					texture3.image = image;
					texture3.needsUpdate = true;
				} );
				// model
				var loader3 = new THREE.OBJLoader( manager );
				loader3.load( '/models/SeaGul/SeaGul.obj', function ( object ) {
					object.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							child.material.map = texture3;
						}
					} );
					object.applyMatrix(matrizSeaGul);
					object.position.set( 4, 4, 4 );
					object.rotation.set( 10, 6, 3 );
					object.scale.set(1.0, 1.0, 1.0);
					object.updateMatrix();
					scene.add( object );
				}, onProgress, onError );

				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setBaseUrl( 'models/Mushroom/' );
				mtlLoader.setPath( 'models/Mushroom/' );
				var url = "boletus.mtl";
				mtlLoader.load( url, function( materials ) {

				    materials.preload();

				    var objLoader = new THREE.OBJLoader();
				    objLoader.setMaterials( materials );
				    objLoader.setPath( 'models/Mushroom/' );
				    objLoader.load( 'boletus.obj', function ( object ) {

				        object.applyMatrix(matrizMushroom);
						object.position.set( 0, 4, 0 );
						object.rotation.set( 10, 6, 3 );
						object.scale.set(0.005, 0.005, 0.005);
						object.updateMatrix();
				        scene.add( object );

				    }, onProgress, onError );

				});

				//RENDERIZAR
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor(0x555555, 1);
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// Add OrbitControls so that we can pan around with the mouse.
				controls1 = new THREE.OrbitControls(camera1, renderer.domElement);
				controls2 = new THREE.OrbitControls(camera2, renderer.domElement);

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera1.aspect = window.innerWidth / window.innerHeight;
				camera1.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				requestAnimationFrame( animate );
				render();
				update();
			}

			function update(){


				if(keyboard.pressed("1")){
					camera2Active = true;
				}
				if(keyboard.pressed("2")){
					camera2Active = false;
				}
			}

			function render() {
				if(camera2Active){
					renderer.render( scene, camera2 );
				}else{
					renderer.render( scene, camera1 );
				}
				controls1.update();
				controls2.update();
			}

		</script>
	</body>
</html>
