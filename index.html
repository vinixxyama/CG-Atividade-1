<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Atividade de CG</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>

	<body>
		<script src="js/three.js"></script>

		<script src="js/TGALoader.js"></script>
		<script src="js/DDSLoader.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/OBJLoader.js"></script>

		<script src="js/OrbitControls.js"></script>
		<script src="js/THREEx.KeyboardState.js"></script>

		<script>

			var container, stats;
			var keyboard = new THREEx.KeyboardState();
			var camera1, camera2, scene, renderer;
			var mouseX = 0, mouseY = 0;
			var camera2Active = false;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			init();
			animate();


			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				// matriz
				var matrizRock = new THREE.Matrix4();
				var matrizBread = new THREE.Matrix4();
				var matrizSeaGul = new THREE.Matrix4();
				var matrizMushroom = new THREE.Matrix4();
				var matrizCam = new THREE.Matrix4();
				var quadra, bola, cesta;
				var loader = new THREE.TGALoader();
				var loadingManager = new THREE.LoadingManager();
				var textureLoader = new THREE.TextureLoader(loadingManager);

				// CENA
				scene = new THREE.Scene();

				//CAMERA 1
				camera1 = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 40, 2000 );
			    camera1.position.set(20,10,300);
			    camera1.lookAt(scene.position);
			    camera1.rotation.y = 90 * Math.PI / 180

			    //CAMERA 2
			    camera2 = new THREE.PerspectiveCamera(45, window.innerWidth / window. innerHeight, 1, 2000);
			    camera2.position.set(-20,10,5);
			    camera2.lookAt(scene.position);
			    scene.add(camera2);

				//LUZ
				var ambient = new THREE.AmbientLight(0xffffff);
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xFFF555 );
				directionalLight.position.set( 50, 50, 30 ).normalize();
				scene.add( directionalLight );

				//CARREGAR MODELOS
				var texture = new THREE.Texture();
				var texture2 = new THREE.Texture();
				var texture3 = new THREE.Texture();
				var texture4 = new THREE.Texture();

				//QUADRA
				textureLoader.load( "/models/images.jpg", function ( texture ) {
					var geometry = new THREE.BoxGeometry( 300, 600, 0);
					var material = new THREE.MeshPhongMaterial({map:texture});
					quadra = new THREE.Mesh( geometry, material );
					quadra.position.set(0,-100,-300);
					quadra.rotateX( 90 * Math.PI / 180 );
					quadra.receiveShadow = true;
					scene.add(quadra);
				});

				//CESTA
				cesta = new THREE.ImageLoader();
				cesta.load( '/models/basket/basketball_hoop_diffuse_noAO.jpg', function ( image ) {
					texture.image = image;
					texture.needsUpdate = true;
				} );
				cesta = new THREE.OBJLoader();
				cesta.load( '/models/basket/basketball_hoop.obj', function ( object ) {
					object.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							child.material.map = texture;
						}
					} );
					object.applyMatrix(matrizRock);
					object.position.set( 0, 0, 0 );
					object.rotation.set( 0, 600, 0 );
					object.scale.set(0.015, 0.015,0.015);
					object.updateMatrix();
					scene.add( object );
				});

				//BOLA
				bola = new THREE.ImageLoader();
				texture2 = loader.load('/models/ball/NBA BASKETBALL DIFFUSE.tga');
				bola = new THREE.OBJLoader();
				bola.load( '/models/ball/NBA BASKETBALL.obj', function ( object ) {
					object.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							child.material.map = texture2;
						}
					} );
					object.applyMatrix(matrizRock);
					object.position.set( 0, 0, -300 );
					object.rotation.set( 0, 0, 0 );
					object.scale.set(1, 1, 1);
					object.updateMatrix();
					scene.add( object );
				});
				
				//CURVA
				/*
				var curve = new THREE.SplineCurve3([
					new THREE.Vector3( 0, 0, -300 ), 	//starting point
					new THREE.Vector3( 0, 150, -75 ), 	//first control point
					new THREE.Vector3( 0, -100, 0 ), 		//second control point
					new THREE.Vector3( 0, -100, 0 )	//ending point
				]);
				*/
				
				var curve = new THREE.CubicBezierCurve3(
					new THREE.Vector3( 0, 0, -300 ), 	//starting point
					new THREE.Vector3( 0, 300, 0 ), 	//first control point
					new THREE.Vector3( 0, 75, 0 ), 		//second control point
					new THREE.Vector3( 0, -100, -50 )	//ending point
				);

				var geometry = new THREE.Geometry();
				geometry.vertices = curve.getPoints( 50 );
				var material = new THREE.LineBasicMaterial( { color : 0xff0000 } );
				var curveObject = new THREE.Line( geometry, material );
				scene.add(curveObject);

				//RENDERIZAR
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor(0x555555, 1);
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// Add OrbitControls so that we can pan around with the mouse.
				controls1 = new THREE.OrbitControls(camera1, renderer.domElement);
				controls2 = new THREE.OrbitControls(camera2, renderer.domElement);

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera1.aspect = window.innerWidth / window.innerHeight;
				camera1.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				requestAnimationFrame( animate );
				render();
				update();
			}

			function update(){


				if(keyboard.pressed("1")){
					camera2Active = true;
				}
				if(keyboard.pressed("2")){
					camera2Active = false;
				}
			}

			function render() {
				if(camera2Active){
					renderer.render( scene, camera2 );
				}else{
					renderer.render( scene, camera1 );
				}
				controls1.update();
				controls2.update();
			}

		</script>
	</body>
</html>
